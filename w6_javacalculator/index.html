    <script>

        
        var hrsWorked = 0
        var hrlyPay = 0
        var grsPay = 0
        var uncSam = 0
        var netPay = 0
    
       

        hrsWorked =prompt("Enter Hours Worked:") * 2
        console.log(`Work Hours is ${hrsWorked}`)
        hrlyPay =prompt("Enter Your Hourly Rate:")
        console.log(`Hourly Rate is ${hrlyPay}`)
        grsPay = (hrsWorked * hrlyPay).toFixed(2)
        uncSam = (grsPay * 0.2).toFixed(2)
        netPay = (grsPay - uncSam).toFixed(2)
        console.log(`Gross Pay is ${grsPay}, tax is ${uncSam}, Net Pay is ${netPay}`)
